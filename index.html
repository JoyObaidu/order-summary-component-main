<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor| Order summary component </title>
    <img src="./images/favicon-32x32.png" alt="">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="container">
                
            </div>
            <div class="card-body">
                <h3>Order Summary</h3>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!   
                </p>
                <div class="plan">
                    <img class="music-icon" src="./images/icon-music.svg" alt="music icon" role="image">
                     <div class="plan-type">
                        <p class="plan-annual">Annual Plan</p>
                        <p class="plan-price"> $59.99/year</p>
                     </div>
                     <button class="btn-change">Change</button>
                </div>
                <a href="" class="btn-link">Proceed to Payment</a> <br>
                <button class="btn-cancel"> Cancel Order</button>
            </div>
        </div>
    </div>

    <div class="attribution">Challenge by <a href="http://">Frontend mentor</a>. Coded by <a href="JoyObaidu.github.io">Joy Obaidu.</a></div>
</body>
</html>
